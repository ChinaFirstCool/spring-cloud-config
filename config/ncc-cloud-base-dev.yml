spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
management:
  security:
    enabled: false
##timeout config
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 2000
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true

zuul:
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
test: 1111
##feign的配置项:
feign:
  ##启动feign的断路器功能
  hystrix:
    enabled: true
  compression:
    request:
      min-request-size: 2048
      mime-types:
      - text/xml, application/xml, application/json
    response:
      enabled: true
url:
  fileUrl: /usr/local/testFile